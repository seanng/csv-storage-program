<!DOCTYPE html>
<html lang="en" ng-app="csvReader">
<head>
  <meta charset="UTF-8">
  <title>CSV Storage Program</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h1>Upload and Query CSV Files!</h1>
    </div>
    <div class="row">
      <div class="col-sm-6 left-panel">
        <div class="upload-panel" ng-controller="UploadCtrl">
          <span> Select local CSV File: </span>
          <input type="file" id="csvFile" custom-on-change='selectFile'>
          <button class="btn btn-primary btn-sm" ng-click="submitFile()">
            Submit
          </button>
        </div>
        <div class="query-panel" ng-controller="QueryCtrl">

        </div>
      </div>
      <div class="col-sm-6 right-panel">

      </div>
    </div>
  </div>

  <!-- Angular Scripts -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="src/directives.js"></script>
  <script src="src/services.js"></script>
  <script src="src/query.js"></script>
  <script src="src/upload.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
